{% extends 'base.html' %}

{% block content %}
<br>
{% for issue in object_list %}
<div class="row">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text ">
        <span class="card-title"><h4>{{ issue.title }}</h4></span>
      <p>{{ issue.content|truncatewords:20 }}</p>
    </div>
    <div class="card-action">
      <a href="{{ issue.get_absolute_url }}">Discuss</a>
        <a class="btn disabled">Views</a>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
